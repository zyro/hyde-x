{{ partial "head.html" . }}
<div class="content container">
  <ul class="posts">
  {{ range .Data.Pages }}
    <li><a href="{{ .Permalink }}">{{ .Title }}</a>
    {{ if isset .Params "author" }}
    &middot;
    <a class="author-label" href="{{ "/author/" | absURL }}{{ .Params.author | urlize }}">{{ .Params.author }}</a>
    {{ end }}
    {{ if isset .Params "tags" }}
    &middot;
    {{ range .Params.tags }}<a class="label" href="{{ "/tags/" | absURL }}{{ . | urlize }}">{{ . }}</a>{{ end }}
    {{ end }}</span>
    &middot; <time>{{ .Date.Format "Jan 2, 2006" }}</time></li>
  {{ end }}
  </ul>
</div>
{{ partial "foot.html" . }}
